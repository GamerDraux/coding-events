<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1>Create Event</h1>


<form method="post" action="create">

        <label>

                name="eventName">

                value="Create Event">
    </div>
</form>
</body>
</html>
